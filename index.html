<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">
    <title>Portfolio</title>
</head>
<body class="debug">
    <header>
        <div class="container-fluid bg-dark text-light text-uppercase">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-6">
                        <h3 class="lh-lg">start bootstrap</h2>
                    </div>
                    
                    <ul class="nav justify-content-end col-6">
                        <li class="nav-item">
                          <a class="nav-link active text-light" href="#portfolioSection">Portfolio</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link text-light" href="#">About</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link text-light" href="#">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    
    <main>
        <!-- START -->
        <section>
            <div class="container-fluid">
                <div class="row justify-content-center bg-success py-5 text-light text-uppercase text-center">
                    <div class="bg-dark my-portfolioImg rounded-circle"></div>
                    <h1>START BOOTSTRAP</h1>
                    <div class="row col-3 align-items-center">
                        <div class="col-4 bg-light pt-1 rounded"></div>
                        <div class="col-4 text-center">S</div>
                        <div class="col-4 bg-light pt-1 rounded"></div>
                    </div>
                    <div class="mt-2">
                        <p>graphic artist - web designer - illustrator</p>
                    </div>
                </div>
            </div>
        </section>

        <!-- PORTFOLIO -->
        <section id="portfolioSection">
            <div class="container text-dark text-uppercase text-center">
                <div class="row justify-content-center pt-5">
                    <h2>portfolio</h2>
                    <div class="row col-3 align-items-center">
                        <div class="col-4 bg-dark pt-1 rounded"></div>
                        <div class="col-4 text-center">S</div>
                        <div class="col-4 bg-dark pt-1 rounded"></div>
                    </div>

                    <!-- CARDS -->
                    <div class="row g-4">
                        <div class="col-4">
                            <div class="my-card bg-danger"></div>
                        </div>
                        <div class="col-4">
                            <div class="my-card bg-info"></div>
                        </div>
                        <div class="col-4">
                            <div class="my-card bg-dark"></div>
                        </div>
                        <div class="col-4">
                            <div class="my-card bg-primary"></div>
                        </div>
                        <div class="col-4">
                            <div class="my-card bg-warning"></div>
                        </div>
                        <div class="col-4">
                            <div class="my-card bg-secondary"></div>
                        </div>
                      </div>
                </div>
            </div>
        </section>
    </main>


    <!-- <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.min.js" integrity="sha384-heAjqF+bCxXpCWLa6Zhcp4fu20XoNIA98ecBC1YkdXhszjoejr5y9Q77hIrv8R9i" crossorigin="anonymous"></script> -->
</body>
</html>
